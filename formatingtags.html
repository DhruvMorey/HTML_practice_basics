<!DOCTYPE html>
<html>
<head>
	<title>Heading Tag</title>
</head>
<body>
	<b>Hello World</b><br><br>
	<i>Hello World</i><br><br>
	<u>Hello World</u><br><br>
	<mark>Hello World</mark><br><br>
	<del>Hello World</del><br><br>
	<small><small>Hello World</small></small><br><br>
	<big><big>Hello World</big></big><br><br>
	<small>Hello World</small><br><br>
	<big>Hello World</big><br><br>
	<q>Hello World</q><br><br>
	<q><q>Hello World</q></q><br><br>
	<address>Hello World Hello World Hello World Hello World</address><br><br>
	<address>Hello World<br> Hello World<br> Hello World Hello World</address><br><br>
	<p abbr title = "hyper text markup language">HTML</p>
	<marquee>Hello World Hello World Hello World Hello World</marquee><br><br>
</body>
</html>
