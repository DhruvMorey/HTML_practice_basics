<!DOCTYPE HTML>

<html>

<head>


<title>Form Tag</title>

</head>

<body>



<form action="table tag.html">

<label>Enter Name </label>

<input type="text" name="fname"><br><br>

<label>Enter Mobile Number </label>

<input type="number" name="mob"><br><br>

<label>Email</label>
<input type="email" name="em" placeholder= "abc@gmail.com"><br><br>


<label>Feedback </label>


<textarea rows="10px" cols="30px">
</textarea><br><br>


<label>select vehicles</label>
<select>

<optgroup label="cars">

<option>kia</option>

<option>Duster</option>

<option>brizza</option>

<option>swift</option>

</optgroup>


<optgroup label="biks">

<option>kTM</option>

<option>Activa</option>

<option>Jupiter</option>

<option>Bullet</option>

</select>

<label>select hobbies</label>

<input list="hobby">

<datalist id="hobby">

<option value="Watching Anime"></option>

<option value="Swiming"></option>

<option value="wrestling"> </option>

</datalist>

<br><br>


<input type="submit" name="registar"><br><br>

<input type="reset" name="clear"><br><br>

</form>

</body>

</html>
