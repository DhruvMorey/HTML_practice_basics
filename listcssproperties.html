<!DOCTYPE html>
<html>
<head>
	<title>ListCSS</title>
	<style>
		#ol{
			list-style-image:url("â€ªE:\CSS sessions\download.png")
			width:300px
			background-color:lightblue;
			color:indigo;
			border:3px ridgegrey;
			list-style-position:outside
		}
		
	</style>
</head>
<body>
	
	
	<ol id = "ol">
	<li> coffee</li>
	<li bgcolor = gold> coffee</li>
	<li> coffee</li>
	</ol>
	
	<ol>
	<li> coffee</li>
	<li><u> coffee</u></li>
	<li> coffee</li>
	</ol>
	
	
	<ul>
	<li> coffee</li>
	<li> <mark>coffee</mark></li>
	<li> coffee</li>
	</ul>
	
	<ul type = 'square'>
	<li> coffee</li>
	<li> coffee</li>
	<li> coffee</li>
	</ul>
		
</body>	
</html>
