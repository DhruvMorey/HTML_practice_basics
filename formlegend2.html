<!DOCTYPE HTML>

<html>

<head>


<title>Form Tag legend</title>

</head>

<body>


<fieldset>
<legend align = "center">FEEDBACK FORM</legend>
<form action="HTML.html" method = "post">


<table border = "0px">

<tr>
<td><label>Enter Name </label></td>
<td><input type="text" name="fname" maxlength = "8"><td>
</tr>


<tr>
<td><label>Enter Mobile Number </label></td>
<td><input type="number" name="mob" maxlength = "10"></td>
</tr>

<tr>
<td><label>Email</label></td>
<td><input type="email" name="em" placeholder= "abc@gmail.com"></td>
</tr>


<tr>
<td><label>password</label></td>
<td><input type="password" name="pass" required></td>
</tr>


<tr>
<td><label>joining date</label></td>
<td><input type="date" name="dt"></td>
</tr>


<tr>
<td><label>Feedback </label></td>
<td><textarea rows="10px" cols="30px"> </textarea></td>
</tr>

<tr>
<td><label>Select Gender</label></td>
<td><input type = "radio" name "gender">male</td>
<td><input type = "radio" name "gender">female</td>
<td><input type = "radio" name "gender">other</td>
</tr>

<tr>
<td><label>Select course</label></td>
<td><input type = "checkbox" name "css">CSS</td>
<td><input type = "checkbox" name "html">HTML</td>
<td><input type = "checkbox" name "JS">JS</td>
</tr>




<tr>
<td><label>select vehicles</label></td>

<td>
<select>

<optgroup label="cars">

<option>kia</option>

<option>Duster</option>

<option>brizza</option>

<option>swift</option>

</optgroup>


<optgroup label="biks">

<option>kTM</option>

<option>Activa</option>

<option>Jupiter</option>

<option>Bullet</option>

</select>
</td>

</tr>


<tr>
<td><label>select hobbies</label>

<input list="hobby">

<datalist id="hobby">

<option value="Watching Anime"></option>

<option value="Swiming"></option>

<option value="wrestling"> </option>

</datalist>
</td>
</tr>
<br><br>

<tr>
<td><input type="submit" name="sub" value = "register" ></td>>
<td><input type="reset" name="cr" value = "clear"></td>
</tr>
</table>
</form>
</fieldset>

</body>

</html>
