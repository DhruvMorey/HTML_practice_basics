<!DOCTYPE html>
<html>
<head>
	<title>Lists Tag</title>
</head>
<body>
	
	
	<ol type = 'I'>
	<li> coffee</li>
	<li bgcolor = gold> coffee</li>
	<li> coffee</li>
	</ol>
	
	<ol>
	<li> coffee</li>
	<li><u> coffee</u></li>
	<li> coffee</li>
	</ol>
	
	
	<ul>
	<li> coffee</li>
	<li> <mark>coffee</mark></li>
	<li> coffee</li>
	</ul>
	
	<ul type = 'square'>
	<li> coffee</li>
	<li> coffee</li>
	<li> coffee</li>
	</ul>
		
</body>	
</html>
